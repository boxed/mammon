{% extends 'base.html' %}
{% load i18n %}{% load auth %}

{% block content %}
    <script type="text/javascript">
        function delete_group(id)
        {
            $('<div>{{ confirm_delete_message }}</div>').dialog({
                buttons: {
                    '{{ _("Cancel") }}': function() { $(this).dialog("close"); },
                    '{{ _("Delete") }}': function() {window.location = '{{ base_url }}/delete/?next='+window.location;}
                }
            });
        }
    </script>

    <p>
        <span class="button" onClick="delete_group({{ group.id }})"><img src="{{ MEDIA_URL }}commands/delete.png" alt=""/> {{ delete_message }}</span>
    </p>

    <form method="post">
        <table class="form">
            {{ form }}
            <tr><td></td><td><input type="submit" value="{% trans "Save" %}" class="button"/></td></tr>
        </table>
    </form>
    
    <script>
        $(window).load(function() {
            $('#id_matching_rules').keyup(highlight);
            highlight();
        });
    </script>
{% endblock %}
