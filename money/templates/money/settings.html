{% extends 'base.html' %}
{% load i18n %}

{% block content %}
	<script>
	$(document).ready(function() {
		var dialog = $('<div></div>')
			.html('{{ _("Are you sure you want to delete this account?") }}')
			.dialog({
				autoOpen: false,
				title: '',
				modal: true,
				draggable: false,
				buttons: {
					"{{ _("Cancel") }}": function() {
						dialog.dialog('close');
					},
					"{{ _("Delete") }}": function()
                    {
                        window.location = '/accounts/'+dialog.id+'/delete/?next='+window.location;
                    }
				}
			});

		$('.delete').click(function() {
			dialog.id = $(this).attr('id');
			dialog.dialog('open');
			return false;
		});
	});
	</script>
	
	<p>
        <a href="/settings/password/" class="button">{% trans "Change password" %}</a>
    </p>

	<div>
	    <form method="post">
	        <table class="form" style="width: auto">
	            {{ form }}
	            <tr><td></td><td><input type="submit" value="{% trans "Save" %}" id="Save" class="button" /></td></tr>
	        </table>
	    </form>
	</div>

	<p></p>
	<div>
		<table>
			<thead>
				<tr>
					<th colspan="2">{% trans "Accounts" %}</th>
				</tr>
			</thead>
		
			{% for account in accounts %}
				<tr>
					<td>
						<div class="inline_editable" edit_url="/accounts/{{ account.id }}/edit/name/">{{ account }}</div>
					</td>
					<td class="delete"><span id="{{ account.id }}" class="delete button"><img src="{{ MEDIA_URL }}commands/delete.png" alt=""/> {% trans "Delete" %}</span></td>
				</tr>
			{% endfor %}
			<tr>
            	<form method="post" action="/accounts/add/">
            		<td><input style="width: 95%" type="text" name="name" /></td>
            		<td><input type="submit" class="button" value="{% trans "Create account" %}"/></td>
            	</form>
		    </tr>
		</table>
	</div>
	
{% endblock %}
